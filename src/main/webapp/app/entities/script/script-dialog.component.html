<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myScriptLabel" jhiTranslate="scriptengineApiApp.script.home.createOrEditLabel">Create or edit a Script</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!script.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="script.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scriptengineApiApp.script.script" for="field_script">Script</label>
            <input type="text" class="form-control" name="script" id="field_script"
                [(ngModel)]="script.script" required />
            <div [hidden]="!(editForm.controls.script?.dirty && editForm.controls.script?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.script?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scriptengineApiApp.script.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="script.status" id="field_status"  required>
                <option value="NEW" jhiTranslate="scriptengineApiApp.Status.NEW">NEW</option>
                <option value="RUNNING" jhiTranslate="scriptengineApiApp.Status.RUNNING">RUNNING</option>
                <option value="DONE" jhiTranslate="scriptengineApiApp.Status.DONE">DONE</option>
                <option value="FAILED" jhiTranslate="scriptengineApiApp.Status.FAILED">FAILED</option>
            </select>
            <div [hidden]="!(editForm.controls.status?.dirty && editForm.controls.status?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.status?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scriptengineApiApp.script.result" for="field_result">Result</label>
            <input type="text" class="form-control" name="result" id="field_result"
                [(ngModel)]="script.result"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="scriptengineApiApp.script.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="script.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === script.user?.id ? script.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
